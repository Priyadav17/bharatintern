<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #temperatureConverter {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #ff0000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="temperatureConverter">
        <h2>Temperature Converter</h2>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" />
        <button onclick="convertTemperature()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitResult = document.getElementById("result");

            if (celsiusInput.value.trim() === "") {
                fahrenheitResult.textContent = "Please enter a valid temperature.";
            } else {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9/5) + 32;
                fahrenheitResult.textContent = `Fahrenheit: ${fahrenheit.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
